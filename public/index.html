<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to PPTX Converter</title>
</head>
<body>
    <h2>SVGをPPTXに変換</h2>
    <input type="file" id="fileInput" accept="image/svg+xml">
    <button onclick="uploadFile()">変換</button>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("SVGファイルを選択してください");
                return;
            }

            const formData = new FormData();
            formData.append("svgFile", fileInput.files[0]);

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = "converted.pptx";
                link.click();
            } else {
                alert("変換に失敗しました");
            }
        }
    </script>
</body>
</html>
